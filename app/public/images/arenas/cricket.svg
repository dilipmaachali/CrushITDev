<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#skyGradient)"/>
  
  <!-- Grass field -->
  <rect y="180" width="400" height="70" fill="#2d5016"/>
  <ellipse cx="200" cy="215" rx="180" ry="40" fill="#3a6b1f" opacity="0.5"/>
  
  <!-- Pitch markings - cricket specific -->
  <line x1="150" y1="180" x2="150" y2="250" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="250" y1="180" x2="250" y2="250" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="215" r="30" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- Stumps/Wickets -->
  <rect x="180" y="195" width="3" height="25" fill="#CD853F"/>
  <rect x="185" y="195" width="3" height="25" fill="#CD853F"/>
  <rect x="190" y="195" width="3" height="25" fill="#CD853F"/>
  <line x1="178" y1="195" x2="192" y2="195" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Pavilion/Stand -->
  <rect x="50" y="120" width="80" height="60" fill="#8B4513" opacity="0.8"/>
  <polygon points="50,120 90,80 130,120" fill="#A0522D"/>
  <rect x="60" y="130" width="12" height="40" fill="#654321"/>
  <rect x="78" y="130" width="12" height="40" fill="#654321"/>
  <rect x="96" y="130" width="12" height="40" fill="#654321"/>
  
  <!-- Floodlights -->
  <circle cx="320" cy="50" r="8" fill="#FFD700"/>
  <rect x="315" y="58" width="10" height="50" fill="#333"/>
  <circle cx="280" cy="60" r="8" fill="#FFD700"/>
  <rect x="275" y="68" width="10" height="50" fill="#333"/>
  
  <!-- Light rays from floodlights -->
  <path d="M 320 58 L 280 180" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  <path d="M 320 58 L 320 180" stroke="#FFD700" stroke-width="1" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="30" ry="15" fill="#fff" opacity="0.7"/>
  <ellipse cx="60" cy="45" rx="25" ry="12" fill="#fff" opacity="0.7"/>
  <ellipse cx="100" cy="45" rx="25" ry="12" fill="#fff" opacity="0.7"/>
  
  <!-- Label -->
  <text x="200" y="230" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">CRICKET TURF</text>
</svg>