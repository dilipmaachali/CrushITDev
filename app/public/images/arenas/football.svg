<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#skyGradient)"/>
  
  <!-- Grass field -->
  <rect y="160" width="400" height="90" fill="#1a7d1a"/>
  
  <!-- Football pitch lines -->
  <line x1="200" y1="160" x2="200" y2="250" stroke="#fff" stroke-width="3"/>
  <rect x="30" y="180" width="340" height="60" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="210" r="20" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="50" y="195" width="40" height="30" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="310" y="195" width="40" height="30" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Goals -->
  <rect x="30" y="190" width="5" height="40" fill="#333"/>
  <rect x="35" y="185" width="25" height="5" fill="#333"/>
  <rect x="35" y="230" width="25" height="5" fill="#333"/>
  <line x1="35" y1="190" x2="55" y2="210" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <rect x="365" y="190" width="5" height="40" fill="#333"/>
  <rect x="340" y="185" width="25" height="5" fill="#333"/>
  <rect x="340" y="230" width="25" height="5" fill="#333"/>
  <line x1="365" y1="190" x2="345" y2="210" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <!-- Grandstand -->
  <rect x="70" y="80" width="260" height="75" fill="#8B4513" opacity="0.8"/>
  <polygon points="70,80 200,40 330,80" fill="#A0522D"/>
  <g opacity="0.6">
    <rect x="80" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="95" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="110" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="125" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="140" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="155" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="170" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="185" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="200" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="215" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="230" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="245" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="260" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="275" y="90" width="8" height="60" fill="#FFD700"/>
    <rect x="290" y="90" width="8" height="60" fill="#FFD700"/>
  </g>
  
  <!-- Floodlights -->
  <circle cx="50" cy="50" r="7" fill="#FFD700"/>
  <rect x="46" y="57" width="8" height="40" fill="#333"/>
  <circle cx="350" cy="50" r="7" fill="#FFD700"/>
  <rect x="346" y="57" width="8" height="40" fill="#333"/>
  
  <!-- Light rays -->
  <path d="M 50 57 L 100 160" stroke="#FFD700" stroke-width="1" opacity="0.2"/>
  <path d="M 350 57 L 300 160" stroke="#FFD700" stroke-width="1" opacity="0.2"/>
  
  <!-- Label -->
  <text x="200" y="235" font-size="20" font-weight="bold" fill="#FFD700" text-anchor="middle">FOOTBALL ARENA</text>
</svg>