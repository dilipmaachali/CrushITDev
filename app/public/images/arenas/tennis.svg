<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#skyGradient)"/>
  
  <!-- Clay court -->
  <rect y="160" width="400" height="90" fill="#D2691E"/>
  <ellipse cx="200" cy="205" rx="190" ry="30" fill="#8B4513" opacity="0.3"/>
  
  <!-- Court lines -->
  <rect x="40" y="170" width="320" height="80" fill="none" stroke="#fff" stroke-width="2"/>
  <line x1="200" y1="170" x2="200" y2="250" stroke="#fff" stroke-width="2"/>
  <rect x="100" y="185" width="60" height="50" fill="none" stroke="#fff" stroke-width="1.5"/>
  <rect x="240" y="185" width="60" height="50" fill="none" stroke="#fff" stroke-width="1.5"/>
  <circle cx="200" cy="210" r="15" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Net (tennis) -->
  <path d="M 0 160 Q 200 130 400 160" stroke="#999" stroke-width="3" fill="none"/>
  <g opacity="0.6">
    <line x1="0" y1="160" x2="20" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="40" y1="160" x2="60" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="80" y1="160" x2="100" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="120" y1="160" x2="140" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="160" y1="160" x2="180" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="160" x2="220" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="240" y1="160" x2="260" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="280" y1="160" x2="300" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="320" y1="160" x2="340" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="360" y1="160" x2="380" y2="160" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Umpire's chair -->
  <rect x="190" y="120" width="20" height="40" fill="#8B4513"/>
  <polygon points="190,120 210,120 220,110 180,110" fill="#A0522D"/>
  <circle cx="185" cy="140" r="4" fill="#333"/>
  <circle cx="215" cy="140" r="4" fill="#333"/>
  
  <!-- Spectator stand -->
  <rect x="70" y="70" width="260" height="85" fill="#8B4513" opacity="0.7"/>
  <polygon points="70,70 200,35 330,70" fill="#A0522D"/>
  <g opacity="0.5">
    <rect x="80" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="95" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="110" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="125" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="140" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="155" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="170" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="185" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="200" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="215" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="230" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="245" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="260" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="275" y="80" width="6" height="70" fill="#FFD700"/>
    <rect x="290" y="80" width="6" height="70" fill="#FFD700"/>
  </g>
  
  <!-- Floodlights -->
  <circle cx="50" cy="50" r="7" fill="#FFD700"/>
  <rect x="46" y="57" width="8" height="40" fill="#333"/>
  <circle cx="350" cy="50" r="7" fill="#FFD700"/>
  <rect x="346" y="57" width="8" height="40" fill="#333"/>
  
  <!-- Tennis ball -->
  <circle cx="200" cy="190" r="8" fill="#CCFF00"/>
  <path d="M 195 190 Q 200 195 205 190" stroke="#fff" stroke-width="1" fill="none"/>
  <path d="M 195 190 Q 200 185 205 190" stroke="#fff" stroke-width="1" fill="none"/>
  
  <!-- Label -->
  <text x="200" y="235" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">TENNIS COURT</text>
</svg>