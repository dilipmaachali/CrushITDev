<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Premium interior lighting -->
  <defs>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9d9d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#premiumGradient)"/>
  
  <!-- Squash court walls (light colored) -->
  <rect y="80" width="400" height="170" fill="#f9f9f9" stroke="#999" stroke-width="2"/>
  
  <!-- Court floor -->
  <rect y="80" width="400" height="170" fill="#FFE4B5"/>
  <g opacity="0.3">
    <line x1="50" y1="100" x2="350" y2="100" stroke="#8B4513" stroke-width="1"/>
    <line x1="50" y1="120" x2="350" y2="120" stroke="#8B4513" stroke-width="1"/>
    <line x1="50" y1="140" x2="350" y2="140" stroke="#8B4513" stroke-width="1"/>
    <line x1="50" y1="160" x2="350" y2="160" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- Service line and box -->
  <line x1="60" y1="80" x2="60" y2="250" stroke="#000" stroke-width="2" opacity="0.6"/>
  <line x1="340" y1="80" x2="340" y2="250" stroke="#000" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="80" x2="200" y2="250" stroke="#000" stroke-width="1.5" opacity="0.4"/>
  <rect x="80" y="100" width="240" height="50" fill="none" stroke="#000" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Out of bounds line -->
  <line x1="40" y1="230" x2="360" y2="230" stroke="#FF0000" stroke-width="2" opacity="0.5"/>
  
  <!-- Squash ball (red) -->
  <circle cx="180" cy="140" r="6" fill="#FF0000"/>
  <circle cx="180" cy="140" r="6" fill="none" stroke="#990000" stroke-width="1"/>
  
  <!-- Racquet outline -->
  <circle cx="100" cy="200" r="20" fill="none" stroke="#333" stroke-width="2"/>
  <g opacity="0.3">
    <line x1="85" y1="200" x2="100" y2="185" stroke="#333" stroke-width="0.5"/>
    <line x1="90" y1="195" x2="105" y2="190" stroke="#333" stroke-width="0.5"/>
    <line x1="95" y1="190" x2="105" y2="195" stroke="#333" stroke-width="0.5"/>
    <line x1="100" y1="185" x2="110" y2="200" stroke="#333" stroke-width="0.5"/>
  </g>
  <rect x="95" y="220" width="10" height="30" fill="#8B4513"/>
  
  <!-- Climate control unit -->
  <rect x="20" y="30" width="50" height="35" fill="#87CEEB" stroke="#333" stroke-width="2"/>
  <circle cx="30" cy="42" r="3" fill="#333"/>
  <circle cx="45" cy="42" r="3" fill="#333"/>
  <text x="45" y="52" font-size="8" fill="#333" text-anchor="middle">AC</text>
  
  <!-- Ceiling lights (premium) -->
  <circle cx="100" cy="15" r="6" fill="#FFD700"/>
  <circle cx="200" cy="15" r="6" fill="#FFD700"/>
  <circle cx="300" cy="15" r="6" fill="#FFD700"/>
  <circle cx="100" cy="15" r="8" fill="#FFD700" opacity="0.15"/>
  <circle cx="200" cy="15" r="8" fill="#FFD700" opacity="0.15"/>
  <circle cx="300" cy="15" r="8" fill="#FFD700" opacity="0.15"/>
  
  <!-- Court rating badge -->
  <rect x="15" y="85" width="60" height="40" fill="#2E8B57" stroke="#fff" stroke-width="2" rx="5"/>
  <text x="45" y="100" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">‚≠ê</text>
  <text x="45" y="115" font-size="10" fill="#fff" text-anchor="middle">4.9</text>
  
  <!-- Label -->
  <text x="200" y="235" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">SQUASH STADIUM</text>
</svg>