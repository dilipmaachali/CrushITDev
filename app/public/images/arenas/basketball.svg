<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Indoor lighting -->
  <defs>
    <linearGradient id="hallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#hallGradient)"/>
  
  <!-- Floor -->
  <rect y="140" width="400" height="110" fill="#C0C0C0"/>
  <g opacity="0.2">
    <line x1="0" y1="150" x2="400" y2="150" stroke="#808080" stroke-width="1"/>
    <line x1="0" y1="165" x2="400" y2="165" stroke="#808080" stroke-width="1"/>
    <line x1="0" y1="180" x2="400" y2="180" stroke="#808080" stroke-width="1"/>
    <line x1="0" y1="195" x2="400" y2="195" stroke="#808080" stroke-width="1"/>
    <line x1="0" y1="210" x2="400" y2="210" stroke="#808080" stroke-width="1"/>
  </g>
  
  <!-- Basketball court lines -->
  <rect x="30" y="150" width="340" height="100" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="200" r="30" fill="none" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="200" r="8" fill="none" stroke="#fff" stroke-width="1"/>
  
  <!-- Free throw lanes -->
  <rect x="80" y="150" width="120" height="100" fill="none" stroke="#fff" stroke-width="2"/>
  <rect x="200" y="150" width="120" height="100" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Baskets -->
  <rect x="20" y="180" width="10" height="40" fill="#333"/>
  <circle cx="30" cy="180" r="18" fill="none" stroke="#FF6347" stroke-width="3"/>
  <path d="M 15 180 L 45 180" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <rect x="370" y="180" width="10" height="40" fill="#333"/>
  <circle cx="370" cy="180" r="18" fill="none" stroke="#FF6347" stroke-width="3"/>
  <path d="M 355 180 L 385 180" stroke="#fff" stroke-width="1" opacity="0.5"/>
  
  <!-- Scoreboard -->
  <rect x="130" y="20" width="140" height="50" fill="#333" stroke="#FFD700" stroke-width="2"/>
  <text x="200" y="45" font-size="16" font-weight="bold" fill="#FFD700" text-anchor="middle">SCORE: 0-0</text>
  
  <!-- Shot clock -->
  <circle cx="100" cy="50" r="20" fill="#333" stroke="#FFD700" stroke-width="2"/>
  <text x="100" y="58" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">24</text>
  
  <circle cx="300" cy="50" r="20" fill="#333" stroke="#FFD700" stroke-width="2"/>
  <text x="300" y="58" font-size="12" font-weight="bold" fill="#FFD700" text-anchor="middle">24</text>
  
  <!-- Ceiling with lights -->
  <rect y="0" width="400" height="20" fill="#ddd"/>
  <circle cx="50" cy="10" r="4" fill="#FFD700"/>
  <circle cx="120" cy="10" r="4" fill="#FFD700"/>
  <circle cx="190" cy="10" r="4" fill="#FFD700"/>
  <circle cx="260" cy="10" r="4" fill="#FFD700"/>
  <circle cx="330" cy="10" r="4" fill="#FFD700"/>
  
  <!-- Basketball -->
  <circle cx="150" cy="100" r="12" fill="#FF8C00"/>
  <path d="M 140 100 Q 150 105 160 100" stroke="#000" stroke-width="1" opacity="0.4"/>
  <path d="M 145 95 Q 150 100 155 95" stroke="#000" stroke-width="1" opacity="0.4"/>
  
  <!-- Label -->
  <text x="200" y="235" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">BASKETBALL ZONE</text>
</svg>