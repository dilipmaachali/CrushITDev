<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <!-- Interior lighting gradient -->
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (indoor court) -->
  <rect width="400" height="250" fill="url(#lightGradient)"/>
  
  <!-- Court floor (wooden) -->
  <rect y="100" width="400" height="150" fill="#D2B48C"/>
  <g opacity="0.1">
    <line x1="0" y1="110" x2="400" y2="110" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="125" x2="400" y2="125" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="140" x2="400" y2="140" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="155" x2="400" y2="155" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="170" x2="400" y2="170" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="185" x2="400" y2="185" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="215" x2="400" y2="215" stroke="#8B7355" stroke-width="2"/>
    <line x1="0" y1="230" x2="400" y2="230" stroke="#8B7355" stroke-width="2"/>
  </g>
  
  <!-- Badminton court lines -->
  <rect x="50" y="120" width="300" height="150" fill="none" stroke="#fff" stroke-width="2"/>
  <line x1="200" y1="120" x2="200" y2="270" stroke="#fff" stroke-width="2"/>
  <line x1="80" y1="150" x2="320" y2="150" stroke="#fff" stroke-width="1" opacity="0.7"/>
  <line x1="80" y1="190" x2="320" y2="190" stroke="#fff" stroke-width="1" opacity="0.7"/>
  
  <!-- Net in the middle -->
  <rect x="195" y="145" width="10" height="100" fill="#999" opacity="0.7"/>
  <g opacity="0.5">
    <line x1="200" y1="145" x2="200" y2="245" stroke="#fff" stroke-width="1"/>
    <circle cx="200" cy="155" r="2" fill="#fff"/>
    <circle cx="200" cy="165" r="2" fill="#fff"/>
    <circle cx="200" cy="175" r="2" fill="#fff"/>
    <circle cx="200" cy="185" r="2" fill="#fff"/>
    <circle cx="200" cy="195" r="2" fill="#fff"/>
    <circle cx="200" cy="205" r="2" fill="#fff"/>
    <circle cx="200" cy="215" r="2" fill="#fff"/>
    <circle cx="200" cy="225" r="2" fill="#fff"/>
    <circle cx="200" cy="235" r="2" fill="#fff"/>
  </g>
  
  <!-- Ceiling with AC units and lights -->
  <rect y="0" width="400" height="100" fill="#f5f5f5"/>
  <circle cx="100" cy="30" r="12" fill="#87CEEB"/>
  <rect x="95" y="15" width="10" height="30" fill="#696969"/>
  <circle cx="200" cy="30" r="12" fill="#87CEEB"/>
  <rect x="195" y="15" width="10" height="30" fill="#696969"/>
  <circle cx="300" cy="30" r="12" fill="#87CEEB"/>
  <rect x="295" y="15" width="10" height="30" fill="#696969"/>
  
  <!-- Lights -->
  <circle cx="80" cy="40" r="5" fill="#FFD700"/>
  <circle cx="160" cy="40" r="5" fill="#FFD700"/>
  <circle cx="240" cy="40" r="5" fill="#FFD700"/>
  <circle cx="320" cy="40" r="5" fill="#FFD700"/>
  
  <!-- Light glow -->
  <circle cx="80" cy="40" r="8" fill="#FFD700" opacity="0.2"/>
  <circle cx="160" cy="40" r="8" fill="#FFD700" opacity="0.2"/>
  <circle cx="240" cy="40" r="8" fill="#FFD700" opacity="0.2"/>
  <circle cx="320" cy="40" r="8" fill="#FFD700" opacity="0.2"/>
  
  <!-- Shuttercock/Birdie icon -->
  <circle cx="200" cy="160" r="4" fill="#fff"/>
  <path d="M 200 164 L 190 180 L 200 185 L 210 180 Z" fill="#fff" opacity="0.6"/>
  
  <!-- Label -->
  <text x="200" y="235" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">BADMINTON PALACE</text>
</svg>