<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <!-- Background -->
  <rect width="200" height="150" fill="#FFF0F5"/>
  
  <!-- Cat head -->
  <circle cx="100" cy="65" r="32" fill="#FF8C00"/>
  
  <!-- Ears -->
  <polygon points="70,30 65,10 80,25" fill="#FF8C00"/>
  <polygon points="130,30 135,10 120,25" fill="#FF8C00"/>
  <polygon points="70,30 68,18 75,27" fill="#FFB84D"/>
  <polygon points="130,30 132,18 125,27" fill="#FFB84D"/>
  
  <!-- Eyes -->
  <ellipse cx="90" cy="60" rx="5" ry="8" fill="#00FF00"/>
  <ellipse cx="110" cy="60" rx="5" ry="8" fill="#00FF00"/>
  <ellipse cx="90" cy="62" rx="2.5" ry="6" fill="#000"/>
  <ellipse cx="110" cy="62" rx="2.5" ry="6" fill="#000"/>
  
  <!-- Nose -->
  <polygon points="100,75 97,78 103,78" fill="#FFB6C1"/>
  
  <!-- Mouth -->
  <path d="M 100 75 L 100 82" stroke="#000" stroke-width="1"/>
  <path d="M 95 80 Q 100 82 105 80" stroke="#000" stroke-width="1"/>
  
  <!-- Whiskers -->
  <line x1="65" y1="70" x2="45" y2="68" stroke="#000" stroke-width="0.5"/>
  <line x1="65" y1="75" x2="45" y2="78" stroke="#000" stroke-width="0.5"/>
  <line x1="135" y1="70" x2="155" y2="68" stroke="#000" stroke-width="0.5"/>
  <line x1="135" y1="75" x2="155" y2="78" stroke="#000" stroke-width="0.5"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="110" rx="28" ry="32" fill="#FF8C00"/>
  
  <!-- Paws -->
  <ellipse cx="80" cy="135" rx="6" ry="12" fill="#FF8C00"/>
  <ellipse cx="100" cy="140" rx="6" ry="10" fill="#FF8C00"/>
  <ellipse cx="120" cy="135" rx="6" ry="12" fill="#FF8C00"/>
  
  <!-- Tail (curved) -->
  <path d="M 128 95 Q 150 90 145 60" stroke="#FF8C00" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Service label -->
  <text x="100" y="148" font-size="10" font-weight="bold" fill="#FF8C00" text-anchor="middle">Cat Care</text>
</svg>