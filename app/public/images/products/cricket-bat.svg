<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <!-- Background -->
  <rect width="200" height="150" fill="#fff"/>
  
  <!-- Wooden handle -->
  <rect x="85" y="20" width="30" height="80" fill="#8B4513" rx="10"/>
  <ellipse cx="100" cy="20" rx="15" ry="8" fill="#A0522D"/>
  
  <!-- Bat blade -->
  <ellipse cx="100" cy="95" rx="35" ry="45" fill="#D2691E"/>
  <ellipse cx="100" cy="95" rx="32" ry="42" fill="#CD853F" opacity="0.7"/>
  
  <!-- Texture lines -->
  <line x1="70" y1="80" x2="130" y2="80" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="65" y1="100" x2="135" y2="100" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="120" x2="130" y2="120" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
  
  <!-- Product label -->
  <text x="100" y="145" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Cricket Bat</text>
</svg>