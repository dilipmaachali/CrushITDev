<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <!-- Background -->
  <rect width="200" height="150" fill="#fff"/>
  
  <!-- Ball -->
  <circle cx="100" cy="75" r="40" fill="#CC0000"/>
  
  <!-- Seam stitching (cricket ball pattern) -->
  <path d="M 65 70 Q 100 85 135 70" stroke="#fff" stroke-width="2" fill="none"/>
  <path d="M 70 75 Q 100 90 130 75" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.7"/>
  
  <!-- Shine/gloss -->
  <ellipse cx="80" cy="55" rx="15" ry="12" fill="#fff" opacity="0.4"/>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="120" rx="35" ry="8" fill="#000" opacity="0.1"/>
  
  <!-- Product label -->
  <text x="100" y="145" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Cricket Ball</text>
</svg>